<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyDcml2G65KB7NQve9uBUzAe2alpv44xwUU"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 14,
            center: new google.maps.LatLng(27.218910, 83.714759)
        });

        new google.maps.Polygon({
            clickable: false,
            geodesic: true,
            fillColor: "#000000",
            fillOpacity: 0.300000,
            strokeColor: "#FF0000",
            strokeOpacity: 1.000000,
            strokeWeight: 3,
            map: map,
            paths: [
                new google.maps.LatLng(27.218910, 83.714759),
                new google.maps.LatLng(28.612858, 83.714759),
                new google.maps.LatLng(28.584621, 86.531165),
                new google.maps.LatLng(27.191464, 86.495400),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
